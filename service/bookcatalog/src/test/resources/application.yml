server:
  port: 9001

spring:
  config:
    import: optional:file:.env[.properties]
  datasource:
    # jdbc:tc:mysql:<버전>///<DB이름> 형식
    url: jdbc:tc:mysql:8.4:///testdb
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
  jpa:
    hibernate:
      ddl-auto: create # 테스트 시작 시 스키마 자동 생성
    properties:
      hibernate:
        format_sql: true # SQL 로그 포맷팅
    open-in-view: false


kafka:
  topics:
    book-catalog-changed: test-book-catalog-topic


aladin:
  ttb:
    key: ${ALADIN_TTB_KEY}

kakao:
  api:
    key: ${KAKAO_REST_API_KEY}