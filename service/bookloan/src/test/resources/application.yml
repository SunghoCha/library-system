server.port: 9000

spring:
  config:
    import: optional:file:.env[.properties]
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driver‑class‑name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop


kafka:
  topics:
    category-changed: book-catalog-changed
  group:
    bookloan:
      category-replica: bookloan-category-changed-replica

