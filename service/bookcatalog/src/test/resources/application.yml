server:
  port: 9001

spring:
  config:
    import: optional:file:.env[.properties]
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop

kafka:
  topics:
    book-catalog-changed: test-book-catalog-topic


aladin:
  ttb:
    key: ${ALADIN_TTB_KEY}

kakao:
  api:
    key: ${KAKAO_REST_API_KEY}